<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily_post</title>
</head>
<body>
<h2>Здравствуй, {{ post.name }}. Новая статьи за последнюю неделю!</h2>
<ul>
    {% for post in posts %}
        <li><a href="{{ link}}{{ post.get_absolute_url}}">{{ post.name }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
